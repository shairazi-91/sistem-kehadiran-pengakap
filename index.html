<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sistem Kehadiran Pengakap </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sistem Kehadiran Pengakap</h1>
    </header>
    <main>
        <section id="attendance-form">
            <h2>Form Kehadiran</h2>
            <form>
                <label for="name">Nama: </label>
                <input type="text" id="name" name="name" required>
                <label for="date">Tarikh: </label>
                <input type="date" id="date" name="date" required>
                <label for="attendance">Kehadiran: </label>
                <select id="attendance" name="attendance" required>
                    <option value="present">Hadir</option>
                    <option value="absent">Tidak Hadir</option>
                </select>
                <button type="submit">Hantar</button>
            </form>
        </section>
        <section id="frequency-report">
            <h2>Laporan Frekuensi</h2>
            <p>Menampilkan laporan kehadiran secara berkala.</p>
            <!-- Table or report will go here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Sistem Kehadiran Pengakap</p>
    </footer>
</body>
</html>
