<!DOCTYPE html>\n<html lang='en'>\n<head>\n    <meta charset='UTF-8'>\n    <meta name='viewport' content='width=device-width, initial-scale=1.0'>\n    <title>Attendance Tracker</title>\n    <style>\n        body { font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; margin: 0; padding: 20px; }\n        h1 { text-align: center; }\n        table { width: 100%; border-collapse: collapse; margin: 20px 0; }\n        th, td { padding: 10px; text-align: left; border: 1px solid #ddd; }\n        th { background-color: #4CAF50; color: white; }\n        .frequency { margin-top: 20px; }\n    </style>\n</head>\n<body>\n    <h1>Attendance Tracker</h1>\n    <table id='attendanceTable'>\n        <thead>\n            <tr>\n                <th>Name</th>\n                <th>Attendance</th>\n            </tr>\n        </thead>\n        <tbody>\n            <tr>\n                <td>Student 1</td>\n                <td><input type='checkbox' class='attendance-checkbox' /></td>\n            </tr>\n            <tr>\n                <td>Student 2</td>\n                <td><input type='checkbox' class='attendance-checkbox' /></td>\n            </tr>\n            <tr>\n                <td>Student 3</td>\n                <td><input type='checkbox' class='attendance-checkbox' /></td>\n            </tr>\n        </tbody>\n    </table>\n    <div class='frequency'>\n        <button onclick='calculateFrequency()'>Calculate Attendance Frequency</button>\n        <p id='frequencyDisplay'></p>\n    </div>\n    <script>\n        function calculateFrequency() {\n            const checkboxes = document.querySelectorAll('.attendance-checkbox');\n            let total = checkboxes.length;\n            let checked = 0;\n            checkboxes.forEach(checkbox => {\n                if (checkbox.checked) {\n                    checked++;\n                }\n            });\n            const frequency = (checked / total) * 100;\n            document.getElementById('frequencyDisplay').innerText = `Attendance Frequency: ${frequency.toFixed(2)}%`;;\n        }\n    </script>\n</body>\n</html>
