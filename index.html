<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        #stats {
            margin-top: 20px;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Attendance System</h1>
    <table id="attendanceTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Present</th>
            </tr>
        </thead>
        <tbody>

            <tr><td>Sarah</td><td><input type="checkbox" class="attendance"></td></tr>
            <tr><td>Imran</td><td><input type="checkbox" class="attendance"></td></tr>
            <tr><td>Lina</td><td><input type="checkbox" class="attendance"></td></tr>
            <tr><td>Aishah</td><td><input type="checkbox" class="attendance"></td></tr>
            <tr><td>Nik</td><td><input type="checkbox" class="attendance"></td></tr>
            <tr><td>Farah</td><td><input type="checkbox" class="attendance"></td></tr>
            <tr><td>Hafiz</td><td><input type="checkbox" class="attendance"></td></tr>
            <tr><td>Wahyu</td><td><input type="checkbox" class="attendance"></td></tr>

            <tr><td>Shawn</td><td><input type="checkbox" class="attendance"></td></tr>
            <tr><td>Syafiq</td><td><input type="checkbox" class="attendance"></td></tr>
            <tr><td>Elaine</td><td><input type="checkbox" class="attendance"></td></tr>
        </tbody>
    </table>
    <div id="stats">
        <p>Total Present: <span id="totalPresent">0</span></p>
        <p>Total Absent: <span id="totalAbsent">20</span></p>
    </div>
    <button onclick="calculateStats()">Calculate Attendance</button>
    <button onclick="exportData()">Export Data</button>
    <script>
        function calculateStats() {
            const checkboxes = document.querySelectorAll('.attendance');
            let totalPresent = 0;
            const totalStudents = checkboxes.length;

            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    totalPresent++;  
                }
            });
            document.getElementById('totalPresent').innerText = totalPresent;
            document.getElementById('totalAbsent').innerText = totalStudents - totalPresent;
        }
        function exportData() {
            const checkboxes = document.querySelectorAll('.attendance');
            const attendanceData = Array.from(checkboxes).map((checkbox, index) => {
                return {
                    name: document.querySelectorAll('tbody tr td:first-child')[index].innerText,
                    present: checkbox.checked
                };
            });
            const dataStr = JSON.stringify(attendanceData, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'attendance.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
